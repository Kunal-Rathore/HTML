<!-- 
 1st-  video tag to include video in our website
 2nd-  autoplay to autoplay the video and use muted so autoplay can be allowed by the browser
 3rd-  loop to continously play the video like ads
 4th-  preload for loading video at the time of pageloading
 5th-  controls for play pause controls
 6th-  width for the width of the video
   -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video in HTML</title>
</head>

<body>
    Hi
    <video src="k.mp4" width="300" autoplay muted controls loop>Sorry unable to play video</video>

    </video>

</body>

</html>
