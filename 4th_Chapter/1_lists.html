<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>

    There are three type of lists ordered, undordered and defination list
    <br>
    <h1>Lists in HTML</h1>

    <h2>Ordered list</h2>
    <!-- Used for numbering in the list-->
    <ol>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
        <li> Item 5</li>
    </ol>


    <h2>UnOrdered list</h2>

    <ul>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
        <li> Item 4</li>
        <li> Item 5</li>
    </ul>

    <h2>Defination list</h2>

    <dt>
    <dd> Item 1</dd>
    <dd> Item 2</dd>
    <dd> Item 3</dd>
    <dd> Item 4</dd>
    <dd> Item 5</dd>
    </dt>




</body>

</html>
