<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark for websites need while coding</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Main heading style */
        h3 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        /* Style for the links */
        a {
            text-decoration: none;
            /* Remove underline from links */
            color: #007bff;
            /* Bootstrap primary color */
            transition: color 0.3s;
            /* Smooth color transition */
        }

        /* Change link color on hover */
        a:hover {
            color: #0056b3;
            /* Darker blue on hover */
        }

        /* Style for the headings inside links */
        h2 {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            /* Responsive width */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h2 {
                width: 95%;
                /* Make headings wider on small screens */
            }
        }

        /* Style for the image */
        .header-image {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            /* Responsive width */
            height: auto;
            /* Maintain aspect ratio */
        }
    </style>
</head>

<body>

    <!-- Image added here -->
    <img src="https://via.placeholder.com/600x200" alt="Coding Banner" class="header-image">

    <h3>First website</h3>
    <a href="https://www.geeksforgeeks.org/" target="_blank">
        <h2>geeksforgeeks</h2>
    </a>
    <a href="https://git-scm.com/" target="_blank">
        <h2>git</h2>
    </a>
    <a href="https://www.youtube.com/" target="_blank">
        <h2>youtube</h2>
    </a>

</body>

</html>
