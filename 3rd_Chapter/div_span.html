<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag span tag</title>
</head>

<body>
    <!-- div used as a container -->


    <header>


        <main>
            <section>
                <!-- a self contained piece of content-->
                <article>
                    <!-- Content goes here -->
                    <div>
                        <!-- used to take complete line or can take complete 100% width -->
                        Content inside div
                    </div>

                    <div>
                        Created second div
                    </div>





                    <span>
                        <!-- used to take only width needed by the content eg so we can add images in side of the text -->
                        Content inside span
                    </span>

                    <span>
                        Created second div
                        <img src="https://plus.unsplash.com/premium_photo-1666672388644-2d99f3feb9f1?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8anBnfGVufDB8fDB8fHww"
                            height="100" width="150">
                    </span>
                </article>
            </section>
        </main>

        <footer>

        </footer>
    </header>

</body>

</html>
